<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./js/scripts.js" defer></script>
    <title>Remember Me</title>
  </head>
  <body>
    <div class="first-task menu-create-task hidden">
      <div class="create-informations">
        <div class="close-menu-first"><i class="fa-solid fa-xmark"></i></div>
        <h1>Criar uma tarefa</h1>
        <label>
          Nome da tarefa
          <input name="task-name" type="text" id="task-name-first" />
        </label>
        <label>
          Categoria
          <select name="category" id="category-first">
            <option value="work">Trabalho</option>
            <option value="study">Estudos</option>
            <option value="family">Familia</option>
            <option value="others">Outro</option>
          </select>
        </label>
        <label>
          Prioridade
          <select name="priority" id="priority-first">
            <option value="high">Alta</option>
            <option value="medium">Média</option>
            <option value="low">Baixa</option>
          </select>
        </label>
        <button class="btn-create-first-task">Criar a tarefa</button>
      </div>
    </div>
    <div class="other-tasks menu-create-task hidden">
      <div class="create-informations">
        <div class="close-menu-other"><i class="fa-solid fa-xmark"></i></div>
        <h1>Criar uma tarefa</h1>
        <label>
          Nome da tarefa
          <input name="task-name" type="text" class="task-name-other" />
        </label>
        <label>
          Categoria
          <select name="category" class="category-other">
            <option value="work">Trabalho</option>
            <option value="study">Estudos</option>
            <option value="family">Familia</option>
            <option value="others">Outro</option>
          </select>
        </label>
        <label>
          Prioridade
          <select name="priority" class="priority-other">
            <option value="high">Alta</option>
            <option value="medium">Média</option>
            <option value="low">Baixa</option>
          </select>
        </label>
        <button class="btn-create-other-tasks">Criar a tarefa</button>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <h1>Remember Me</h1>
      </div>

      <div class="tasks-container">
        <div class="no-tasks">
          <p>
            Parece que você não tem nenhuma tarefa adicionada, que tal
            <span id="btn-create"> criar uma </span>?
          </p>
        </div>
        <div class="task-added hidden">
          <table class="task-table"></table>
          <div class="create-task">
            <button class="btn-create-task">Criar tarefa</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
